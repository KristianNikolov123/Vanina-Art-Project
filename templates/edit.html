<!DOCTYPE html>
<html>
  <head>
    <title>Edit Item</title>
  </head>
  <body>
    <h1>Edit Item</h1>
    <form method="post" action="/update/{{ item[0] }}">
      <label for="new_name_of_profile">New Name:</label>
      <input
        type="text"
        id="new_name_of_profile"
        name="new_name_of_profile"
        value="{{ item[1] }}"
        required
      />
      <input type="submit" value="Update" />
    </form>
  </body>
</html>
